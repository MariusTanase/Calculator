<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section class="calculator">
      <div class="calculator__display">
        <p class="calculator__display-text">1234567890</p>
      </div>
      <div class="calculator__button-wrapper">
        <div class="calculator__buttons-top">
          <button class="calculator_button">CLEAR</button>
          <button class="calculator_button">REMOVE</button>
          <button class="calculator_button">+/-</button>
        </div>
        <div class="calculator_buttons-numbers">
          <button class="calculator_button">1</button>
          <button class="calculator_button">2</button>
          <button class="calculator_button">3</button>
          <button class="calculator_button">4</button>
          <button class="calculator_button">5</button>
          <button class="calculator_button">6</button>
          <button class="calculator_button">7</button>
          <button class="calculator_button">8</button>
          <button class="calculator_button">9</button>
          <button class="calculator_button">0</button>
        </div>

        <div class="calculator__buttons-operators">
          <button class="calculator_button">+</button>
          <button class="calculator_button">-</button>
          <button class="calculator_button">*</button>
          <button class="calculator_button">/</button>
        </div>
      </div>
    </section>
  </body>
</html>
