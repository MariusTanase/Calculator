<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple calculator</title>
  </head>

  <body>
    <section class="calculator">
      <div class="calculator__display">
        <p class="calculator__display-text">123456789042</p>
      </div>
      
      <div class="calculator__button-wrapper">
        <div class="calculator__buttons-top">
          <button class="calculator__button functional">CLEAR</button>
          <button class="calculator__button functional">REMOVE</button>
          <button class="calculator__button functional">+/-</button>
          <button class="calculator__button operator">%</button>
        </div>
        <div class="calculator__buttons-bottom">
          <div class="calculator_buttons-numbers">
            <button class="calculator__button number">1</button>
            <button class="calculator__button number">2</button>
            <button class="calculator__button number">3</button>
            <button class="calculator__button number">4</button>
            <button class="calculator__button number">5</button>
            <button class="calculator__button number">6</button>
            <button class="calculator__button number">7</button>
            <button class="calculator__button number">8</button>
            <button class="calculator__button number">9</button>
            <button class="calculator__button number">0</button>
            <button class="calculator__button number">.</button>
            <button class="calculator__button number">=</button>
          </div>

          <div class="calculator__buttons-operators">
            <button class="calculator__button operator">+</button>
            <button class="calculator__button operator">-</button>
            <button class="calculator__button operator">*</button>
            <button class="calculator__button operator">/</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
